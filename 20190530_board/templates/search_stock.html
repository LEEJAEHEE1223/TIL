<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Stock Quote</title>
</head>
<body>
<form action="/search_result">
    <input name="keyword" type="text" placeholder="Enter Stock code" autofocus>
    <input type="submit" value="Search">
</form>

{% if not is_first_search %}
<section>
    {% if not errFlag %}
        <p>
        <h2>종목: {{companyName}}</h2>
        <h2>가격: ${{latestPrice}}</h2>
        </p>
    {% else %}
        <p>해당 주식 정보를 검색할 수 없습니다.</p>
    {% endif %}
</section>
{% endif %}

</body>
</html>
